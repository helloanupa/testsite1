<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exhibition Details</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="exhibition-container">
    <div class="exhibition-card">
      <h1 class="exhibition-title">Modern Art Showcase</h1>

      <p class="exhibition-description">
        A collection of modern art pieces from emerging artists. Explore contemporary themes and innovative techniques that challenge tradition.
      </p>

      <div class="details-grid">
        <div class="detail-item">
          <span class="label">Start Date</span>
          <span class="value">July 15, 2025</span>
        </div>
        <div class="detail-item">
          <span class="label">End Date</span>
          <span class="value">August 15, 2025</span>
        </div>
        <div class="detail-item">
          <span class="label">Start Time</span>
          <span class="value">10:00 AM</span>
        </div>
        <div class="detail-item">
          <span class="label">End Time</span>
          <span class="value">6:00 PM</span>
        </div>
        <div class="detail-item">
          <span class="label">Venue</span>
          <span class="value">Main Gallery Hall</span>
        </div>
        <div class="detail-item">
          <span class="label">Status</span>
          <span class="status-badge upcoming">Upcoming</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
